<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="pagestyle.css">
    <style>
        body {
            overflow-y: auto;
            overflow-x: auto;
            margin: 10px;
        }

        .link-block:hover {
            background-color: inherit;
        }
    </style>
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="node_modules/highlight.js/styles/atom-one-dark.min.css">

    <link rel="stylesheet" href="node_modules/viewerjs/dist/viewer.css">
    <script src="node_modules/viewerjs/dist/viewer.common.js"></script>
    
    <!-- math equations -->
    <script>
        const mathJax = require('mathjax')
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$']],
                displayMath: [['$$', '$$']]
            },
            startup: {
                ready: () => {
                    MathJax.startup.defaultReady();
                    MathJax.startup.promise.then(() => { });
                }
            }
        };
    </script>
    <script src="node_modules/mathjax/es5/tex-chtml.js"></script>

    <script src="node_modules/mermaid/dist/mermaid.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            mermaid.initialize({ startOnLoad: false });
        });
    </script>
</head>

<body>
    <div id="toolbar" style="display: flex; height: 20px; justify-content: right; width: 100%; position: relative;">
        <button id="load-note" style="height: 20px;">
            <i class="fa-solid fa-arrow-up-right-from-square"></i>
        </button>
    </div>
    <div class="block" style="display: flex; overflow-y: auto;">
        <div class="cueDisplay link-block" style="width: 20%;"></div>
        <div class="noteDisplay link-block" style="width: 80%;"></div>
    </div>

    <script src="blockWindow.js"></script>
    <script src="clickLinks.js"></script>
</body>
