<!DOCTYPE html>
<html lang="en">

<head>

    <style>
        body {
            overflow-y: auto;
            overflow-x: auto;
            padding: 5px;
        }

        .link-block:hover {
            background-color: inherit;
        }
    </style>
    <link rel="stylesheet" href="resources/fontawesome/fontawesome-free-6.5.1-web/css/all.css">

<body>

    <script src="blockWindow.js"></script>
