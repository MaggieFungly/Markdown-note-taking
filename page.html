<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cornell Notes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="pagestyle.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.2/MathJax.js?config=TeX-MML-AM_CHTML"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="addRemoveBlocks.js"></script>
</head>

<body>

    <div>
        <div id="toolbar">
            <button id="return"><i class="fa fa-chevron-left"></i></button>
            <div id="rightContainer">
                <button id="fontLarger" class="fontSizeButton">
                    <i class="fa fa-font" style="font-size: 16px;"></i>
                </button>
                <button id="fontSmaller" class="fontSizeButton">
                    <i class="fa fa-font" style="font-size: 12px;"></i>
                </button>
            </div>
        </div>
        <br>
        <input type="text" id="title">
        <div id="init" class="no-drag">
            <div class="buttons">
                <button onclick="insertBlock(this)" id="startButton">
                    <i class="fa fa-plus"></i>
                </button>
            </div>
        </div>
        <div id="blocks">
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var sortable = new Sortable(document.querySelector('#blocks'), {
                handle: '.dragButton',
                animation: 300,
            });
        });
    </script>

    <script src="saveData.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const fontLargerButton = document.getElementById('fontLarger');

            fontLargerButton.addEventListener('click', () => {
                // Select all elements with the specified classes
                const elements = document.querySelectorAll('.cueEdit, .noteEdit, .cueDisplay, .noteDisplay, .cueDisplay pre>code, .noteDisplay pre > code');

                elements.forEach(element => {
                    // Get the current font size
                    const currentFontSize = window.getComputedStyle(element, null).getPropertyValue('font-size');
                    // Calculate the new font size
                    const newFontSize = parseFloat(currentFontSize) + 1 + 'px';
                    // Apply the new font size
                    element.style.fontSize = newFontSize;
                });
            });
        });

        document.addEventListener('DOMContentLoaded', () => {
                const fontLargerButton = document.getElementById('fontSmaller');

                fontLargerButton.addEventListener('click', () => {
                    // Select all elements with the specified classes
                    const elements = document.querySelectorAll('.cueEdit, .noteEdit, .cueDisplay, .noteDisplay, .cueDisplay pre>code, .noteDisplay pre > code');

                    elements.forEach(element => {
                        // Get the current font size
                        const currentFontSize = window.getComputedStyle(element, null).getPropertyValue('font-size');
                        // Calculate the new font size
                        const newFontSize = parseFloat(currentFontSize) - 1 + 'px';
                        // Apply the new font size
                        element.style.fontSize = newFontSize;
                    });
                });
            });
    </script>

    <script>
        const { ipcRenderer } = require('electron');

        ipcRenderer.on('set-title', (event, fileName) => {
            document.getElementById('title').value = fileName;
        });

        document.addEventListener('DOMContentLoaded', () => {
            const titleInput = document.getElementById('title');
            titleInput.addEventListener('change', function () {
                ipcRenderer.send('rename-file', this.value);
            });
        });

    </script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const returnButton = document.getElementById('return');
            returnButton.addEventListener('click', function () {
                // Send a message to the main process to return to index.html
                ipcRenderer.send('load-index');
            });
        });
    </script>

</body>

</html>
