<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://d3js.org/d3.v6.min.js"></script>

    <!-- viewer -->
    <link href="https://unpkg.com/viewerjs/dist/viewer.min.css" rel="stylesheet">
    <script src="https://unpkg.com/viewerjs/dist/viewer.min.js"></script>

    <!-- math equations -->
    <script>
        const mathJax = require('mathjax')
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$']],
                displayMath: [['$$', '$$']]
            },
            startup: {
                ready: () => {
                    MathJax.startup.defaultReady();
                    MathJax.startup.promise.then(() => { });
                }
            }
        };
    </script>
    <script src="node_modules/mathjax/es5/tex-chtml.js"></script>

    <script src="node_modules/mermaid/dist/mermaid.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            mermaid.initialize({ startOnLoad: false });
        });
    </script>

    <link rel="stylesheet" href="pagestyle.css">
    <style>
        body,
        html {
            overflow: hidden;
            height: 100vh;
        }

        #graph {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .node-object {
            padding: 5;
        }

        .file-name {
            cursor: pointer;
        }

        .file-name:hover {
            background-color: var(--item-hover-background-color);
        }

        .note {
            display: none;
            overflow: auto;
            padding: 12px;
            border: 1px solid black;
            border-radius: 5px;
            background-color: white;
            width: 500px;
            min-height: 200px;
            max-height: 600px;
            color: black;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            z-index: 100;
            text-align: justify;
        }

        .is-related {
            display: block;
        }

        .is-current-block {
            border: 5px solid var(--link-color);
        }

        circle {
            cursor: move;
        }

        .toggle {
            fill: var(--link-color);
        }

        .link {
            z-index: 1000;
            stroke: gray;
        }

        .node-content {
            z-index: 10;
        }

        svg {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>

    <div id="tool-bar" style="padding: 5px;">
        <button id="display-blocks" style="width: auto;">Display all blocks</button>
        <button id="hide-blocks" style="width: auto;">Hide all blocks</button>
    </div>

    <div id="graph">
        <svg></svg>
    </div>

    <script>
        const { ipcRenderer } = require('electron');

        document.addEventListener('DOMContentLoaded', function () {
            ipcRenderer.send('graph-window-ready');
        });


        let id, connectedBlocks, blockConnections;
        ipcRenderer.on('linked-graph', (event, { blockId, blocks, connections }) => {
            id = blockId;
            connectedBlocks = blocks;
            blockConnections = connections;
            createNetworkGraph();
        });
    </script>

    <script>
        const displayBlockButton = document.getElementById('display-blocks')
        displayBlockButton.addEventListener('click', function (event) {
            const notes = document.querySelectorAll('.note')
            notes.forEach(note => {
                note.classList.add('is-related');
            })
        })

        const hideBlocksButton = document.getElementById('hide-blocks')
        hideBlocksButton.addEventListener('click', function (event) {
            const notes = document.querySelectorAll('.note')
            notes.forEach(note => {
                note.classList.remove('is-related');
            })
        })
    </script>

    <script src="createNetworkGraph.js"></script>
</body>
