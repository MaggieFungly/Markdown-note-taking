<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Display</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
    <div id="toolbar">
        <button>New File</button>
        <button>Open File</button><br>
    </div>

    <div id="container" ondragover="allowDrop(event)" ondrop="drop(event)">
        <div class="block" draggable="true" ondragstart="dragStart(event)">
            <div class="blockNote" style="width: 30%;">
                <button class="renderEdit" onclick="toggleMode(this)">Render/Edit</button>
                <textarea class="inputText" style="display: block;" oninput="autoResize(this)"></textarea>
                <div class="displayText" style="display: none;"></div>
            </div>

            <div class="blockNote" style="width: 70%;">
                <button class="renderEdit" onclick="toggleMode(this)">Render/Edit</button>
                <textarea class="inputText" style="display: block;" oninput="autoResize(this)"></textarea>
                <div class="displayText" style="display: none;"></div>
            </div>

            <div class="buttons">
                <button class="blockFunction" onclick="addBlock(this)">Insert</button>
                <button class="blockFunction" onclick="removeBlock(this)">Remove</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/2.1.3/marked.min.js"></script>
    <script id="MathJax-script" async src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/prism.min.js"></script>

    <script>
        function dragStart(event) {
            event.dataTransfer.setData("text/plain", event.target.id);
            event.target.classList.add('dragging');
        }

        function allowDrop(event) {
            event.preventDefault();
        }

        function drop(event) {
            event.preventDefault();
            var data = event.dataTransfer.getData("text/plain");
            var draggedElement = document.getElementById(data);
            var dropTarget = event.target.closest('.block');

            // Ensure that the drop target is a valid block
            if (dropTarget && dropTarget !== draggedElement) {
                dropTarget.parentNode.insertBefore(draggedElement, dropTarget.nextSibling);
            }
        }

        function displayText(button) {
            var block = button.closest('.blockNote');
            var inputText = block.querySelector(".inputText").value;
            var displayArea = block.querySelector(".displayText");

            var html = marked(inputText);
            displayArea.innerHTML = html;
        }

        function addBlock(button) {
            var block = button.closest('.block');
            var newBlock = block.cloneNode(true);

            newBlock.querySelectorAll('.inputText').forEach(function (textArea) {
                textArea.value = '';
                textArea.style.height = '65px';
                textArea.style.display = 'block';
                textArea.addEventListener('keydown', function (e) {
                    handleAutoPairing(e, textArea);
                });
            });

            newBlock.querySelectorAll('.displayText').forEach(function (displayArea) {
                displayArea.innerHTML = '';
                displayArea.style.display = 'none';
            });

            var blocks = document.querySelectorAll('.block');
            newBlock.id = 'block' + (blocks.length + 1);

            block.insertAdjacentElement('afterend', newBlock);
        }

        function handleAutoPairing(e, textArea) {
            if (e.key === 'Tab') {
                // Handle Tab key
            } else {
                const pairs = {
                    '(': ')',
                    '[': ']',
                    '{': '}',
                    '"': '"',
                    "'": "'",
                    "$": "$",
                    "`": "`",
                    "*": "*",
                };

                const openingSymbol = e.key;
                const closingSymbol = pairs[openingSymbol];

                if (closingSymbol !== undefined) {
                    e.preventDefault();

                    const start = textArea.selectionStart;
                    const end = textArea.selectionEnd;

                    textArea.value = textArea.value.substring(0, start) +
                        openingSymbol + textArea.value.substring(start, end) + closingSymbol +
                        textArea.value.substring(end);

                    textArea.selectionStart = textArea.selectionEnd = end + 1;
                }
            }
        }

        function removeBlock(button) {
            var block = button.closest('.block');
            var blocks = document.querySelectorAll('.block');
            if (blocks.length > 1) {
                block.parentNode.removeChild(block);
            }
        }

        function toggleMode(button) {
            var blockNote = button.closest('.blockNote');
            var inputText = blockNote.querySelector(".inputText");
            var displayText = blockNote.querySelector(".displayText");

            if (inputText.style.display === "none" || inputText.style.display === "") {
                inputText.style.display = "block";
                displayText.style.display = "none";
            } else {
                inputText.style.display = "none";
                displayText.style.display = "block";

                var inputValue = inputText.value;
                displayText.innerHTML = marked(inputValue);

                MathJax.typesetPromise();
            }
        }

        function autoResize(element) {
            element.style.height = "auto";
            element.style.height = (element.scrollHeight + 5) + "px";
        }

        window.onload = function () {
            var blocks = document.querySelectorAll('.block');
            blocks.forEach(function (block, index) {
                block.id = 'block' + (index + 1);
                block.querySelectorAll('.inputText').forEach(function (textArea) {
                    textArea.addEventListener('keydown', function (e) {
                        handleAutoPairing(e, textArea);
                    });
                });
            });
        }

        document.querySelectorAll('.block .inputText').forEach(function (textArea) {
            addAutoPairingListener(textArea);
        });

    </script>
</body>

</html>
